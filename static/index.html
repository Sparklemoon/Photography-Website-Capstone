<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript">
  </script>

  <title>MJ Capstone</title>
</head>

<body>
  
  <div class="app-wrapper">
    
  </div>

      <div class="gallery" id="blocks">
          <figure class="gallery__item gallery__item--1">
            <img src="./assets/images/alligator.jpg" class="gallery__img" alt="Image 1">
          </figure>
          <figure class="gallery__item gallery__item--2">
            <img src="./assets/images/babyboar.jpg" class="gallery__img" alt="Image 2">
          </figure>
          <figure class="gallery__item gallery__item--3">
            <img src="./assets/images/hungrybird.jpg" class="gallery__img" alt="Image 3">
          </figure>
          <figure class="gallery__item gallery__item--4">
            <img src="./assets/images/turtle.jpg" class="gallery__img" alt="Image 4">
          </figure>
          <figure class="gallery__item gallery__item--5">
            <img src="./assets/images/youlookingatmebird.jpg" class="gallery__img" alt="Image 5">
          </figure>
          <figure class="gallery__item gallery__item--6">
            <img src="./assets/images/alligatorwater.jpg" class="gallery__img" alt="Image 6">
          </figure>
      </div>
  
      


        <div id="my-gallery" style="max-width:50%;margin:auto;">
          <script type="text/javascript">  
           const myGallery= cloudinary.galleryWidget({
           container: "#my-gallery",
           cloudName: "sparklemoon",
           carouselStyle: "none",
           mediaAssets: [{tag: "wildlife"},
           
         ]
           
           }); 
           
           myGallery.render();
           </script>
          </div>
     

      <div class="contact-photos" id="contacts">
          <div class="form">
              <div class="form-group">
                <input type="text" id="fullname" placeholder="Your Name">
                <label for="fullname">Your Name</label>
              </div>

              <div class="form-group">
                <input type="email" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
              </div>

              <div class="form-group">
                <textarea name="message" id="message" placeholder="Message Parker Here"></textarea>
                <label for="message">Message</label>
              </div>

              <div class="center-btn-wrapper">
                <button type="submit" class="btn">Send</button>
              </div>
            </div>

              <div class="contact-img">
                <img src="./assets/images/login.jpg" class="contact" alt="Parker taking a photograph">
              </div>
              
          
      </div>
     
   
  

    
      
  

  

</body>

</html>
